<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: #63b3ed;
            text-align: center;
            grid-column: span 2; 
        }

        /* Form Container */
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 60%;
            height: 80%;
        }

        .form-section {
            flex: 1; 
        }

        .image-section {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 90%; 
            height: auto; 
            border-radius: 10px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 6px; 
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #63b3ed;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        
        .full-width {
            grid-column: span 2;
        }

        
        .two-column {
            grid-column: span 1;
        }

        
        .password-row {
            grid-column: span 2; 
            display: contents; 
        }

        button[type="submit"] {
            background-color: #63b3ed;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            grid-column: span 2;
            font-size: 1.1rem;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #3182ce;
            text-align: center;
            text-decoration: none;
            grid-column: span 2;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #63b3ed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register as a New Customer</h2> 
        <div class="form-section">
            <form action="register.php" method="POST">
                <label for="email" class="full-width">Email:</label>
                <input type="email" id="email" name="email" required class="full-width">

                <label for="fname" class="two-column">First Name:</label>
                <label for="lname" class="two-column">Last Name:</label>
                <input type="text" id="fname" name="fname" required class="two-column">
                <input type="text" id="lname" name="lname" required class="two-column">

                <div class="password-row">
                    <label for="password" class="two-column">Password:</label>
                    <label for="repassword" class="two-column">Re-type Password:</label>
                    <input type="password" id="password" name="password" required class="two-column">
                    <input type="password" id="repassword" name="repassword" required class="two-column">
                </div>

                <label for="phone" class="full-width">Phone (Optional):</label>
                <input type="tel" id="phone" name="phone" class="full-width">

                <button type="submit">Register</button>
            </form>
            <a href="buyonline.htm">Back to BuyOnline</a>
        </div>

        <div class="image-section">
            <img src="images/s2.png" alt="Registration Image">
        </div>
    </div>
</body>
</html>
