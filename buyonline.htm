<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyOnline - Welcome</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex; 
            align-items: center;
            background-color: white;
            padding: 20px;
            width: 60%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Image Styling */
        .image-container {
            margin-right: 20px; 
        }

        .image-container img {
            width: 250px; 
            height: auto; 
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem; 
            color: #43be8d;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 1rem 0;
            display: flex;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #3182ce;
            background-color: #e2e8f0;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200px; 
            text-align: center; 
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #63b3ed;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image on the left side -->
        <div class="image-container">
            <img src="images/s1.png" alt="BuyOnline Welcome Image">
        </div>

        <!-- Main content on the right side -->
        <div>
            <h1>Welcome to BuyOnline</h1>
            <nav>
                <ul>
                    <li><a href="register.htm">Customer Registration</a></li>
                    <li><a href="login.htm">Customer Login</a></li>
                    <li><a href="mlogin.htm">Store Manager Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
